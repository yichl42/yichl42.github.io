<html>
    <head>
        <style>
            p {
                background-color: cyan;
                color: tomato;
                font-size: 40px;
                font-style: italic;
                width: 200px;
                height: 300px;
                transition: width 2s, height 1s, transform 2s;
                transition-delay: 1s;
            }
            p:hover {
                width: 400px;
                height: 500px;
                transform: rotate(360deg);
            }
        </style>
    </head>
    <body>
        <p>put on me</p>
    </body>
</html>

        <button type = "button"
        onclick = "document.getElementById('demo1').innerHTML = Date()">click me to show the date and time</button>
    </body>
</html>
