<html>
    <body>
        <p id = "demo1"></p>
        <script>
            var a = ["apple", "samsung", "nokia"]
            a.push("huawei");
            a.unshift("elife");
            document.getElementById("demo1").innerHTML = a.toString();
        </script>
    </body>
</html>

//a.shift() 删第一个词
//a.unshift("xx")最前加词
//a.pop()删最后一个词
//a.push("xx")最后加词
